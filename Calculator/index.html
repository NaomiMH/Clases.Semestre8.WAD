<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The amazing calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <script src="./js/index.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="calculatorContainer">
            <div class="calculatorTitle">
                THE AMAZING CALCULATOR
            </div>
            <div class="display">
                <input class="inputNumber" id="inputNumber" type="number" value="0"/>
            </div>
            <div class="operators">
                <span class="leftContainer">
                    <span class="resetButton" id="resetButton">
                        RESET
                    </span>
                    <span class="equalButton" id="equalButton">
                        =
                    </span>
                </span>
                <span class="rightContainer">
                    <span class="upperOperators">
                        <span class="addButton" id="addButton">
                            +
                        </span>
                        <span class="substractButton" id="substractButton">
                            -
                        </span>
                    </span>
                    <span class="lowerOperators">
                        <span class="multiplicationButton" id="multiplicationButton">
                            *
                        </span>
                        <span class="divisionButton" id="divisionButton">
                            /
                        </span>         
                    </span>
                </span>
            </div>
            <div class="operationLog">
                <div class="results">
                    <label class="labelClass">
                        RESULT = 
                    </label>
                    <input class="resultValue" id="resultValue" type="text" disabled/>
                </div>
                <div class="logDisplay">
                    <textarea class="logInformation" id="logInformation" disabled></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
